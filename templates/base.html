<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Grant Matcher</title>

  <link rel="stylesheet" href="/static/app.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>

<body class="" {% block style %} {% endblock%}>
<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">
        <img src="/static/logo.png" alt="logo" height="30" width="30">
        <span>Scotland Forestry Grant Matcher</span>
      </a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <!-- <button class="btn btn-outline-success m-2"><a style="text-decoration: none;" href="/signup">Sign up</a></button>
      <button class="btn btn-outline-info"><a style="text-decoration: none;" href="/login">Log in</a></button> -->
      <button class="btn btn-outline-info mx-5 position-absolute top-0 end-0"><a style="text-decoration: none;" href="/restart">Start New Form</a></button>
    </ul>
  </div>
</nav>
<div class="container">
  {% for category, message in get_flashed_messages(with_categories=True) %}
  <div class="alert alert-{{ category }}">{{ message }}</div>
  {% endfor %}

  {% block content %}
  {% endblock %}

</div>
</body>
<script src="/static/results.js"></script>
</html>
